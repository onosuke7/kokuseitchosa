<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>国勢調査神経衰弱ゲームの説明</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e0f7fa;
                margin: 0;
                padding: 20px;
                color: #004d40;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border: 2px solid #00796b;
            }
            h1 {
                text-align: center;
                color: #00796b;
                font-size: 2em;
                background-color: #b2dfdb;
                padding: 10px;
                border-radius: 5px;
            }
            p {
                line-height: 1.6;
                color: #004d40;
                background-color: #e0f2f1;
                padding: 10px;
                border-radius: 5px;
            }
            ul {
                margin-left: 20px;
            }
            ul li {
                margin: 10px 0;
                color: #00695c;
            }
            h2 {
                color: #00695c;
                background-color: #b2dfdb;
                padding: 10px;
                border-radius: 5px;
            }
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
            .btn {
                background-color: #00796b;
                color: #ffffff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                display: inline-block;
                margin: 5px; /* ボタン間のスペースを追加 */
            }
            .btn:hover {
                background-color: #004d40;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>国勢調査神経衰弱ゲームの説明</h1>
            <p>神経衰弱は、カードを使って行う記憶力ゲームです。以下にゲームの遊び方を説明します。</p>
            <h2>遊び方</h2>
            <p>以下の手順に従って遊んでください：</p>
            <ul>
                <li>カードがシャッフルされ、裏向きに並べてあります。</li>
                <li>カードの種類は問題と答えの2種類があります。</li>
                <li>プレイヤーが2枚のカードをめくります。</li>
                <li>カードの問題と答えが一致していれば、ペアを取り除き、もう一度カードをめくります。</li>
                <li>カードが一致していない場合は、再び裏向きになります。</li>
                <li>全てのカードがペアになるまでこれを繰り返します。</li>
            </ul>
            <div class="button-container">
                <a href="shin.HTML" class="btn">ゲーム画面へ</a>
                <a href="index.html" class="btn">HOMEに戻る</a>
            </div>
        </div>
    </body>
</html>
