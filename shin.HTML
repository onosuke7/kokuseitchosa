<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>神経衰弱</title>
        <style>
            body {
                background-image: url('haikei.jpeg');
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                margin: 0;
            }
            .hidden {
                display: none;
            }
            #start-screen, #game-screen {
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
                text-align: center;
            }
            td.card {
                width: 150px;
                height: 200px;
                border: 1px solid blue;
                border-radius: 10px;
                text-align: center;
                font-size: 10px;
                background-color: white;
                box-shadow: rgb(128, 128, 128) 5px 5px;
            }
            td.back {
                background-image: url("card.png");
                background-size: 150px 200px;
            }
            button {
                background-color: #00796b;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #004d40;
            }
        </style>
        <script>
            "use strict";
            function startGame() {
                document.getElementById("start-screen").classList.add("hidden");
                document.getElementById("game-screen").classList.remove("hidden");
                init();
            }
            
            Array.prototype.shuffle = function() {
                let i = this.length;
                while (i) {
                    let j = Math.floor(Math.random() * i);
                    let t = this[--i];
                    this[i] = this[j];
                    this[j] = t;
                }
                return this;
            };
            let timer = NaN;
            let flipTimer = NaN;
            let score = 0;
            let prevCard = null;
            let startTime = null;

            function init() {
                score = 0;
                prevCard = null;
                startTime = new Date();
                clearInterval(timer);
                document.getElementById("time").textContent = "180";
                const table = document.getElementById("table");
                table.innerHTML = "";

                let cards = [
                    { number: 1, char: '国勢調査は通常、何年ごとに実施されますか？'}, { number: 1, char: '5年' },
                    { number: 2, char: '国勢調査で主に調べられる情報はどれですか？' }, { number: 2, char: '人口と年齢' },
                    { number: 3, char: '国勢調査は、どのような目的で使われることが多いですか？' }, { number: 3, char: '政府予算配分や政策立案' },
                    { number: 4, char: '国勢調査で使用されるアンケートは、どのように回収されますか？' }, { number: 4, char: '郵便やインターネット' },
                    { number: 5, char: '国勢調査では、尋ねられない項目は何ですか？' }, { number: 5, char: '宗教' }
                ];
                cards.shuffle();
                for (let i = 0; i < 2; i++) {
                    let tr = document.createElement("tr");
                    for (let j = 0; j < 5; j++) {
                        let td = document.createElement("td");
                        td.className = "card back";
                        td.number = cards[i * 5 + j].number;
                        td.char = cards[i * 5 + j].char;
                        td.onclick = flip;
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                timer = setInterval(tick, 1000);
                setTimeout(timeUp, 180000);  // 3分（180秒）後にタイムアップ
            }

            function tick() {
                let now = new Date();
                let elapsed = Math.floor((now.getTime() - startTime.getTime()) / 1000);
                let remaining = 180 - elapsed;
                document.getElementById("time").textContent = remaining >= 0 ? remaining : 0;
            }

            function flip(e) {
                let src = e.target;
                if (flipTimer || src.textContent !== "") {
                    return;
                }
                let num = src.number;
                let char = src.char;
                src.className = "card";
                src.textContent = char;
                if (prevCard === null) {
                    prevCard = src;
                    return;
                }
                if (prevCard.number === num) {
                    score++;
                    if (score === 5) {
                        clearInterval(timer);
                        setTimeout(function() {
                            alert("ゲームクリア！");
                            window.location.href = "setu.HTML"; // 成功ページにリダイレクト
                        }, 100);
                    }
                    prevCard = null;
                    clearTimeout(flipTimer);
                } else {
                    flipTimer = setTimeout(function() {
                        src.className = "card back";
                        src.textContent = "";
                        prevCard.className = "card back";
                        prevCard.textContent = "";
                        prevCard = null;
                        flipTimer = NaN;
                    }, 1000);
                }
            }

            function timeUp() {
                clearInterval(timer);
                alert("ゲーム失敗！もう一度挑戦してね！");
                window.location.href = "setu.HTML"; // 失敗ページにリダイレクト
            }
        </script>
    </head>
    <body>
        <!-- スタート画面 -->
        <div id="start-screen">
            <h1>神経衰弱ゲーム</h1>
            <button onclick="startGame()">スタート</button>
        </div>
        <!-- ゲーム画面 -->
        <div id="game-screen" class="hidden">
            <table id="table"></table>
            <h2>残り時間: <span id="time">180</span>秒</h2>
        </div>
    </body>
</html>
